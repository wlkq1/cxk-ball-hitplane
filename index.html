<!DOCTYPE html>
<html lang="en">
<head>
    <progress max="100" value="0" id="pg"></progress>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>温家贺大战飞机-星芒</title>
    <iframe frameborder="no" border="0" marginwidth="500" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=464863017&auto=1&height=66"></iframe>
    <link rel="stylesheet" href="css/main.css">
</head>      
<body>
    <div id="contentdiv">
        <div id="startdiv">
            <button onclick="begin()">开始游戏</button>
        </div>
        <div id="maindiv">
            <div id="scorediv">
                <label>分数：</label>
                <label id="label">0</label>
            </div>
            <div id="suspenddiv">
                <button>继续</button><br/>
                <button>重新开始</button><br/>
                <button>回到主页</button>
            </div>
            <div id="enddiv">
                <p class="plantext">GAME OVER!!!</p>
                <p id="planscore">0</p>
                <div><button onclick="jixu()">再来一局</button></div>
            </div>
        </div>
    </div>

    <section>
        <audio id="sound-kill" src="sound/shot.mp3"></audio>
        <audio id="sound-gameover" src="sound/gameover.mp3"></audio>
    </section>

    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
